{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="screen">
        <form action="/auth-class/" method="post" class="screen__form">
            {% csrf_token %}
            {% if template_error %}
                <p class="screen__form__error">Ошибка авторизации</p>
            {% endif %}
            <input type="text" class="form-control screen__form__input" name="login" placeholder="Электронная почта">
            <input type="password" class="screen__form__input form-control" name="password" placeholder="Пароль">
            <button class="screen__form__btn btn btn-primary">Войти</button>
            <a href="#" class="screen__form__link">Забыли пароль?</a>
            <div class="screen__form__division"></div>
            <button class="screen__form__reg btn btn-success">Создать новый аккаунт</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="{% static 'reg.js' %}"></script>
</body>
</html>
