{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'form.css' %}">
</head>
<body>
    <div class="nav__container">
        <div class="nav__element">
            <a href="#" class="nav-item">Домой</a>
            <a href="#" class="nav-item">Блог</a>
            <a href="#" class="nav-item">Источники</a>
            <a href="#" class="nav-item">Выйти</a>
        </div>
    </div>

    <div class="container">
        <h1 class="book">Книга</h1>
        <form class="source_form_book" method="post" action="/form/?param={{ url }}">
            {% csrf_token %}
            <div class="source_form_book__input_template">
                {% for i in fields %}
                    <span class="source_form_book__input_template__input_name">{{ i.label }}</span>
                    <input class="form-control {% if i.error %}is-invalid{% endif %}" type="text" name="{{ i.name }}" {% if i.is_valid %} value={{i.is_valid_value}} {% endif %} id="">
                {% endfor %}
            </div>
            <button class="source_form_book__input_template__push btn btn-success">Оформить ссылку</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="{% static 'form.js' %}"></script>
</body>
</html>
